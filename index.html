<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>منصة هدفك التعليمية</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <div class="text-content">
          <h1 class="headline">
            <span class="regular">منصة</span>
            <div>
                <span class="highlight">هدفك التعليمية</span>
                <img
                  src="./images/undr-line.svg"
                    alt="خط تحت اسم المنصة"
                  class="logo"
                />
            </div>
        </h1>
        <img
          src="./images/arrow-decor.svg"
          class="arrow-decor"
          alt="decorative arrow"
        />
          <p class="subheadline">
            دورات شاملة ومتخصصة في اختبار القدرات العامة - القسم اللفظي
          </p>
          <button class="cta-button">ابدأ تعلم الآن</button>
        </div>
        <div class="image-container">
          <div class="blob-shape">
            <img
              src="./images/blob.svg"
              alt="شكل بيضاوي ملون"
              class="blob-image"
            />
          </div>
          <img
            src="./images/instructor.svg"
            alt="مدرس محترف"
            class="instructor-image"
          />
        </div>
      </div>
      <img
        src="./images/hero-bg.svg"
        alt="خلفية المنصة"
        class="hero-background"
      />
    </section>
  </body>
</html>
